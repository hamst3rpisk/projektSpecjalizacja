<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1xel 4rt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Funnel+Display:wght@300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body onload="callGrid()">
    <div id="colorDiv">
        <input id="colorInput" type="color" value="#FF0000">
    </div>
    <canvas id="mainCanvas"></canvas>
    <div id="scaleDiv">
        <input id="canvasWidth" type="range" min="200" max="1000" value="10" step="5">
        <p id="widthText" class="scaleText">Canvas Width: </p>
        <input id="canvasHeight" type="range" min="200" max="600" value="10" step="5">
        <p id="heightText" class="scaleText">Canvas Height: </p>
        <input id="pixelSize" type="range" min="1" max="50" value="5" step="1">
        <p id="pixelText" class="scaleText">Pixel Size: </p>
    </div>

</body>

    <script src="script.js"></script>
</html>
